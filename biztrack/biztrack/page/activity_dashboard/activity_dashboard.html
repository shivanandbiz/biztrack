<div class="activity-dashboard">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h2>Activity Dashboard</h2>
            </div>
        </div>
    </div>

    <div class="row" style="margin-bottom: 20px;">
        <div class="col-md-12">
            <div class="form-group"
                style="display: flex; gap: 10px; align-items: center; background: #f8f9fa; padding: 10px; border-radius: 4px;">
                <div style="flex: 1;">
                    <label>Employee</label>
                    <select id="employee-filter" class="form-control">
                        <option value="">All Employees</option>
                    </select>
                </div>
                <div style="flex: 1;">
                    <label>Date</label>
                    <input type="date" id="date-filter" class="form-control">
                </div>
                <div style="margin-top: 24px;">
                    <button id="refresh-btn" class="btn btn-primary btn-sm">Refresh</button>
                    <button id="today-btn" class="btn btn-default btn-sm">Today</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Summary Cards -->
    <div class="row" style="margin-bottom: 20px;">
        <div class="col-md-3">
            <div class="dashboard-stat-box"
                style="background: #e3f2fd; padding: 15px; border-radius: 8px; text-align: center;">
                <h6 class="text-muted">Total Time</h6>
                <h3 id="stat-total-time" style="color: #1976D2;">00:00:00</h3>
            </div>
        </div>
        <div class="col-md-3">
            <div class="dashboard-stat-box"
                style="background: #f3e5f5; padding: 15px; border-radius: 8px; text-align: center;">
                <h6 class="text-muted">Active Sessions</h6>
                <h3 id="stat-sessions" style="color: #7B1FA2;">0</h3>
            </div>
        </div>
        <div class="col-md-3">
            <div class="dashboard-stat-box"
                style="background: #e8f5e9; padding: 15px; border-radius: 8px; text-align: center;">
                <h6 class="text-muted">Applications Used</h6>
                <h3 id="stat-apps" style="color: #388E3C;">0</h3>
            </div>
        </div>
        <div class="col-md-3">
            <div class="dashboard-stat-box"
                style="background: #fff3e0; padding: 15px; border-radius: 8px; text-align: center;">
                <h6 class="text-muted">Average Session</h6>
                <h3 id="stat-avg-session" style="color: #F57C00;">00:00:00</h3>
            </div>
        </div>
    </div>

    <!-- AW Style: 3 Columns for Apps, Windows, Categories -->
    <div class="row">
        <!-- Top Applications -->
        <div class="col-md-4" style="margin-bottom: 20px;">
            <div class="chart-container"
                style="border: 1px solid #ebECF0; padding: 15px; border-radius: 4px; min-height: 400px;">
                <h5>Top Applications</h5>
                <div id="top-apps-list" class="aw-list" style="margin-top: 15px; max-height: 400px; overflow-y: auto;">
                    <!-- AW Style List Items will be injected here -->
                </div>
            </div>
        </div>

        <!-- Top Window Titles -->
        <div class="col-md-4" style="margin-bottom: 20px;">
            <div class="chart-container"
                style="border: 1px solid #ebECF0; padding: 15px; border-radius: 4px; min-height: 400px;">
                <h5>Top Window Titles</h5>
                <div id="window-titles-list" class="aw-list"
                    style="margin-top: 15px; max-height: 400px; overflow-y: auto;">
                    <!-- AW Style List Items will be injected here -->
                </div>
            </div>
        </div>

        <!-- Top Categories -->
        <div class="col-md-4" style="margin-bottom: 20px;">
            <div class="chart-container"
                style="border: 1px solid #ebECF0; padding: 15px; border-radius: 4px; min-height: 400px;">
                <h5>Top Categories</h5>
                <div id="top-categories-list" class="aw-list"
                    style="margin-top: 15px; max-height: 400px; overflow-y: auto;">
                    <!-- AW Style List Items will be injected here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Hourly Activity -->
    <div class="row">
        <div class="col-md-12" style="margin-bottom: 20px;">
            <div class="chart-container" style="border: 1px solid #ebECF0; padding: 15px; border-radius: 4px;">
                <!-- <h5>Hourly Activity</h5> -->
                <div id="hourly-chart"></div>
            </div>
        </div>
    </div>

    <!-- Detailed Employee App Usage -->
    <div class="row">
        <div class="col-md-12" style="margin-bottom: 20px;">
            <div class="chart-container" style="border: 1px solid #ebECF0; padding: 15px; border-radius: 4px;">
                <h5>Employee Application Usage</h5>
                <div id="employee-app-usage-list" style="margin-top: 15px; max-height: 500px; overflow-y: auto;">
                    <table class="table table-sm table-bordered table-striped" id="table-emp-app-usage">
                        <thead>
                            <tr>
                                <th>Employee</th>
                                <th>Application</th>
                                <th class="text-right">Total Time</th>
                                <th class="text-right">Sessions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
