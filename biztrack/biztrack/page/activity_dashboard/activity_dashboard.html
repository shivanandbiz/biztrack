<div class="activity-dashboard">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h2>Activity Dashboard</h2>
            </div>
        </div>
    </div>

    <style>
        .employee-list-item {
            cursor: pointer;
            padding: 12px;
            border-bottom: 1px solid #e0e0e0;
            transition: background 0.2s;
        }

        .employee-list-item:hover {
            background: #f5f5f5;
        }

        .employee-list-item.active {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
        }

        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #4CAF50;
        }

        .status-offline {
            background: #9E9E9E;
        }

        #remote-video {
            width: 100%;
            max-height: 70vh;
            background: #000;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>

    <div class="row">
        <div class="col-md-3">
            <h4>Available Employees</h4>
            <div id="connection-status"
                style="padding: 10px; margin-bottom: 10px; border-radius: 4px; background: #f5f5f5;">
                <small>Status: <span id="status-text">Connecting...</span></small>
            </div>
            <div id="employee-list"></div>
        </div>
        <div class="col-md-9">
            <div id="video-container">
                <h4 id="stream-title">Select an employee to view their screen</h4>
                <video id="remote-video" autoplay playsinline
                    style="display: none; width: 100%; max-width: 1200px; height: auto; border: 2px solid #ddd; border-radius: 8px; background: #000;"></video>
                <div id="stream-controls" style="margin-top: 15px; display: none;">
                    <button class="btn btn-danger btn-sm" id="stop-stream-btn">
                        <i class="fa fa-stop"></i> Stop Viewing
                    </button>
                    <span id="stream-status" class="text-muted" style="margin-left: 15px;"></span>
                </div>
            </div>
        </div>
    </div>
</div>
